name: Release on tag

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: publish/*.jpl
          generate_release_notes: true
