name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run dist
      - name: Upload .jpl artifact
        uses: actions/upload-artifact@v4
        with:
          name: joplin-plugin
          path: publish/*.jpl
